<!DOCTYPE html>
<html lang="en">











































































































































































































































































































































































































































































           













           



<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; 
        }
        .box {
            position: relative;
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #333;
            background-color: #fff; 
            color: #000; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }
        .inputBox {
            position: relative;
            margin-bottom: 20px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .inputBox span {
            position: absolute;
            left: 10px;
            top: 10px;
            transition: 0.3s;
        }
        .inputBox input:focus + span,
        .inputBox input:valid + span {
            top: -20px;
            left: 10px;
            color: #03a9f4;
            font-size: 12px;
        }
        .popup-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9998;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            z-index: 9999;
        }
        .popup .message {
            color: red;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .popup .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: red;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <form id="authForm" autocomplete="off" onsubmit="showPopup(event)">
            <h2>Enter Authentication Key</h2>
            <div class="inputBox">
                <input type="text" id="authKey" name="authKey" required>
                <span>Enter Key (Private Key / Root IFS)</span>
                <i></i>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>


    <div class="popup-background" id="popupBackground"></div>


    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <div class="message">The key is invalid</div>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault(); 
            document.getElementById('popupBackground').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupBackground').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
