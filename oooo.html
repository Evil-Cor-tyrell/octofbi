<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2em;
            color: #4b0082;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input, .form-container textarea {
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4b0082;
            color: #fff;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0000ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add Account</h1>
    </div>
    <div class="form-container">
        <input type="text" id="accountName" placeholder="Account Name">
        <textarea id="accountDescription" placeholder="Account Description"></textarea>
        <button onclick="addAccount()">Add Account</button>
    </div>

    <script>
        function addAccount() {
            const accountName = document.getElementById('accountName').value;
            const accountDescription = document.getElementById('accountDescription').value;

            if (accountName && accountDescription) {
                const newAccountHTML = `
                <div class="account" data-name="${accountName}" data-description="${accountDescription}" onclick="showDescription(this)">
                    <img src="https://logos-world.net/wp-content/uploads/2020/11/PlayStation-Logo.png" alt="PSN Logo">
                    <div class="account-name">${accountName}</div>
                </div>`;

                // Read the existing HTML file
                fetch('index.html')
                    .then(response => response.text())
                    .then(html => {
                        // Find the container and append the new account HTML
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const accountContainer = doc.getElementById('account-container');
                        accountContainer.innerHTML += newAccountHTML;

                        // Serialize the updated HTML and write it back to the file
                        const updatedHTML = doc.documentElement.outerHTML;
                        const blob = new Blob([updatedHTML], { type: 'text/html' });
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = 'index.html';
                        a.click();
                    });
            }
        }

        function showDescription(account) {
            const descriptionText = account.getAttribute('data-description');
            const description = document.getElementById('description');
            description.innerText = descriptionText;
            description.style.display = 'block';
        }
    </script>
</body>
</html>
