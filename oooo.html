<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2em;
            animation: colorChange 1s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: #0000ff; }
            100% { color: #4b0082; }
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .account {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 150px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .account:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .account img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background-color: #0000ff;
        }
        .account-name {
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        .description {
            display: none;
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        #warning {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            z-index: 9999;
            animation: pulse 2s infinite;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        @keyframes pulse {
            0% { background-color: rgba(0, 0, 0, 0.7); }
            50% { background-color: rgba(0, 0, 0, 1); }
            100% { background-color: rgba(0, 0, 0, 0.7); }
        }
        #warning p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        #warning button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="warning">
        <p>الموقع يعرض جميع الايديات المتسربه معلوماتها او مسروقه او عليها مشاكل بشكل عام<br>فضلا عدم ازعاج المشرفين لحذف الحسابات المعروضه دون اثبات دليل علي سلامت الحساب</p>
        <button onclick="acceptWarning()">موافق</button>
    </div>

    <div class="header">
        <h1>Admin Page</h1>
    </div>

    <div class="form-container">
        <h2>Add New Account</h2>
        <form id="admin-form">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <textarea id="description" placeholder="الوصف" rows="4" required></textarea>
            <button type="submit">إضافة حساب</button>
        </form>
    </div>

    <div class="container" id="account-container">
        <!-- حسابات موجودة هنا -->
    </div>

    <script>
        document.getElementById('admin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const description = document.getElementById('description').value;

            // إنشاء عنصر جديد للحساب
            const accountDiv = document.createElement('div');
            accountDiv.classList.add('account');
            accountDiv.setAttribute('data-name', username);
            accountDiv.setAttribute('data-description', description);
            accountDiv.innerHTML = `
                <img src="https://logos-world.net/wp-content/uploads/2020/11/PlayStation-Logo.png" alt="PSN Logo">
                <div class="account-name">${username}</div>
            `;
            accountDiv.onclick = function() {
                showDescription(accountDiv);
            };

            // إضافة الحساب إلى الحاوية
            document.getElementById('account-container').appendChild(accountDiv);

            // مسح النموذج
            document.getElementById('username').value = '';
            document.getElementById('description').value = '';
        });

        function showDescription(element) {
            const description = element.getAttribute('data-description');
            alert(description);
        }
        
        function acceptWarning() {
            document.getElementById('warning').style.display = 'none';
        }
    </script>
</body>
</html>
