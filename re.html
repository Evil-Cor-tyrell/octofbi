<!DOCTYPE html>
<html lang="en">
<head>































































































































































































































           

    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .box {
            position: relative;
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .inputBox {
            position: relative;
            margin-bottom: 20px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .inputBox span {
            position: absolute;
            left: 10px;
            top: 10px;
            transition: 0.3s;
        }
        .inputBox input:focus + span,
        .inputBox input:valid + span {
            top: -20px;
            left: 10px;
            color: #03a9f4;
            font-size: 12px;
        }
        .popup-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9998;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="box">
        <form id="recoveryForm" autocomplete="off" onsubmit="showConfirmation(event)">
            <h2>Password Recovery</h2>
            <div class="inputBox">
                <input type="email" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span> key</span>
            
    <i></i>
           
            </div>
            <input type="submit" value="Recover">
        </form>
    </div>

    <div class="popup-background" id="popupBackground"></div>
    <div class="popup" id="popup">
        Your password recovery request has been submitted to admin
    </div>

    <script>
        function showConfirmation(event) {
            event.preventDefault(); 

document.getElementById('popupBackground').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }
    </script>
</body>
</html>
