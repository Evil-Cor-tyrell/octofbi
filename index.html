    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved accounts from localStorage
            const savedAccounts = JSON.parse(localStorage.getItem('accounts')) || [];
            savedAccounts.forEach(account => addAccountToPage(account.name, account.description));
        });

        function filterAccounts() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const accounts = document.querySelectorAll('.account');
            accounts.forEach(account => {
                const name = account.getAttribute('data-name').toLowerCase();
                if (name.includes(searchValue)) {
                    account.style.display = 'block';
                } else {
                    account.style.display = 'none';
                }
            });
        }

        function showDescription(account) {
            const descriptionText = account.getAttribute('data-description');
            const description = document.getElementById('description');
            description.innerText = descriptionText;
            description.style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if ((username === 'octo' || username === 'xyd') && password === 'AA') {
                document.querySelector('.add-account-container').style.display = 'flex';
                document.querySelector('.login-container').style.display = 'none';
            } else {
                alert('Invalid login credentials');
            }
        }

        function addAccount() {
            const name = document.getElementById('account-name').value;
            const description = document.getElementById('account-description').value;
            if (name && description) {
                // Add account to page and localStorage
                addAccountToPage(name, description);
                saveAccountToLocalStorage(name, description);
                document.getElementById('account-name').value = '';
                document.getElementById('account-description').value = '';
            } else {
                alert('Please enter both account name and description');
            }
        }

        function addAccountToPage(name, description) {
            const accountContainer = document.getElementById('account-container');
            const accountDiv = document.createElement('div');
            accountDiv.className = 'account';
            accountDiv.setAttribute('data-name', name);
            accountDiv.setAttribute('data-description', description);
            accountDiv.innerHTML = `
                <img src="https://logos-world.net/wp-content/uploads/2020/11/PlayStation-Logo.png" alt="PSN Logo">
                <div class="account-name">${name}</div>
            `;
            accountDiv.addEventListener('click', function() {
                showDescription(accountDiv);
            });
            accountContainer.appendChild(accountDiv);
        }

        function saveAccountToLocalStorage(name, description) {
            const savedAccounts = JSON.parse(localStorage.getItem('accounts')) || [];
            savedAccounts.push({ name, description });
            localStorage.setItem('accounts', JSON.stringify(savedAccounts));
        }
    </script>
